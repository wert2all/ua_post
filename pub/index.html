<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UA Post tracking</title>
    <!--material -->
    <link rel="stylesheet" href="css/material.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--/material -->

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-red.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">UA Post tracking</span>
        </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                <h3>Add track number</h3>

                <form action="#">
                    <div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="track-number">
                            <label class="mdl-textfield__label" for="track-number">Track number...</label>
                        </div>
                        <div class="mdl-textfield">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent  mdl-js-ripple-effect">
                                Track
                            </button>
                        </div>
                    </div>
                    <div>
                        <span class="mdl-badge" data-badge="♥">Track number</span>
                        <span class="mdl-badge" data-badge="♥">Track number</span>
                        <span class="mdl-badge" data-badge="♥">Track number</span>
                    </div>
                </form>

            </div>
        </div>
        <footer class="demo-footer mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                    <li><a href="https://github.com/wert2all/ua_post" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
</body>
</html>
